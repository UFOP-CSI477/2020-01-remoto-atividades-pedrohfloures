        <h1>Cadastrar</h1>

        <form method="GET" action="./validar.html">
            <div class="controle">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Nome da pessoa">
            </div>

            <div class="controle">
                <label for="nome">Usuário:</label>
                <input type="text" name="user" id="user" placeholder="Usuário da pessoa">
            </div>

            <div class="controle">
                <label for="nome">E-mail:</label>
                <input type="text" name="email" id="email" placeholder="E-mail da pessoa">
            </div>

            <div class="controle">
                <label>Genero:</label>
                
                <div>
                    <input type="radio" name="genero" id="Masculino" value="H">
                    <label for="Masculino">Masculino</label>
                </div>
                
                <div>
                    <input type="radio" name="genero" id="Feminino" value="F">
                    <label for="Masculino">Feminino</label>
                </div>

                <div>
                    <input type="radio" name="genero" id="naobinario" value="NB">
                    <label for="Masculino">Não binário</label>
                </div>

                <div>
                    <input type="radio" name="genero" id="semresposta" value="SR">
                    <label for="semresposta">Prefiro não informar</label>
                </div>

            </div>

            <input type="submit" value="Cadastrar" class="botton">
            <input type="reset" value="Limpar" class="botton">
            
        </form>
