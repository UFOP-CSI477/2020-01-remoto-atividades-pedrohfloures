<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script type="text/javascript" src="./Combustivel.js"></script>
    <title>Combustivel</title>
</head>
<body>
    <form method="GET" action="./validar.html">
        
        <div class="form-group">
            <label for="km">Quilometragem:</label>
            <input type="text" name="km" id="km" placeholder="Quantidade de quilômetros rodados" class="form-control">
        </div>

        <div class="form-group">
            <label for="quant">Combustível:</label>
            <input type="text" name="quant" id="quant" placeholder="Quantidade de combustível" class="form-control">
        </div>

        <input type="button" value="Cadastrar" class="btn btn-success" onclick="cadastro(quant.value, km.value)">
        <input type="reset" value="Limpar" class="btn btn-danger">
        
    </form> 
    
    <div class="table-responsive">
        <table id="tbCalculo" class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Quilometragem</th>
                    <th>Combustível</th>
                    <th>Desempenho km/l </th>
                </tr>
            </thead>      
        </table>
    </div>

    <input type="button" value="Relatório" class="btn btn-success" onclick="relatorio()">
    <div id="relatorio">

    </div>
</body>
</html>
