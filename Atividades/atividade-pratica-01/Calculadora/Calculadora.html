<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script type="text/javascript" src="./Calculadora.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <form method="GET" action="./validar.html">
        <div class="form-group">
            <label for="numA">Número A:</label>
            <input type="text" name="numA" id="numA" placeholder="Número A" class="form-control">
        </div>

        <div class="form-group">
            <label for="numB">Número B:</label>
            <input type="text" name="numB" id="numB" placeholder="Número B" class="form-control">
        </div>

        <div>
            <label>Operação:</label>
            
            <div class="form-group form-check">
                <input type="radio" name="operacao" id="Adicao" value="A" class="form-check-input">
                <label for="Masculino" class="form-check-label">Adição</label>
            </div>
            
            <div class="form-group form-check">
                <input type="radio" name="operacao" id="Subtracao" value="S" class="form-check-input">
                <label for="Masculino" class="form-check-label">Subtração</label>
            </div>

            <div class="form-group form-check">
                <input type="radio" name="operacao" id="Multiplicacao" value="M" class="form-check-input">
                <label for="Masculino" class="form-check-label">Multiplicação</label>
            </div>

            <div class="form-group form-check">
                <input type="radio" name="operacao" id="Divisao" value="D" class="form-check-input">
                <label for="semresposta" class="form-check-label">Divisão</label>
            </div>
        </div>   
        <br>
        <input type="button" value="Cadastrar" class="btn btn-success" onclick="calculo(numA.value, numB.value, operacao.value)">
        <input type="reset" value="Limpar" class="btn btn-danger">
        
    </form>
</body>
</html>
