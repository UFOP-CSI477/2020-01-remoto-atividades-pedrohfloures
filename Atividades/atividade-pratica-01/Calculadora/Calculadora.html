<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script type="text/javascript" src="./Calculadora.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <h6>Para realizar o cálculo digite o primeiro número, a operação e o segundo número.</h6>
    <br>
    <br>
    <div id="num1"></div>
    <div id="op"></div>
    <div id="num2"></div>

    <form method="GET">        
        <br>
        <input type="button" value="1" class="btn" onclick="calculo(1)">
        <input type="button" value="2" class="btn" onclick="calculo(2)">
        <input type="button" value="3" class="btn" onclick="calculo(3)">
        <input type="button" value="+" class="btn" onclick="opera('+')">
        <input type="button" value="*" class="btn" onclick="opera('*')">
        <br>
        <input type="button" value="4" class="btn" onclick="calculo(4)">
        <input type="button" value="5" class="btn" onclick="calculo(5)">
        <input type="button" value="6" class="btn" onclick="calculo(6)">
        <input type="button" value="-" class="btn" onclick="opera('-')">
        <input type="button" value="/" class="btn" onclick="opera('/')">
        <br>
        <input type="button" value="7" class="btn" onclick="calculo(7)">
        <input type="button" value="8" class="btn" onclick="calculo(8)">
        <input type="button" value="9" class="btn" onclick="calculo(9)">
        <input type="button" value="." class="btn" onclick="calculo('.')">
        <input type="button" value="=" class="btn btn-success" onclick="calcular()">
        <br>
        
        <input type="button" value="Limpar" class="btn btn-danger" onclick="resetar()">
        
    </form>
    <br>
    <div id="resultado">

    </div>
</body>
</html>
